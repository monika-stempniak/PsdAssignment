<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
  <link rel="stylesheet" href="./dist/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
</head>
<body>

  <section class="section">
    <header class="header">
      <h1 class="header-title">
          Welcome to <strong>Codequest</strong>
      </h1>
    </header>
    <div class="photo-container">
      <div class="photo photo-1"></div>
      <div class="photo photo-2"></div>
      <div class="photo photo-3"></div>
    </div>
    <form class="form" action="#" autocomplete="off">
      <div class="form-email">
        <!-- <img class="form-email-icon" src="./dest/email-icon.png" alt=""> -->
        <label for="email"></label>
        <input type="text" name="email" class="form-email-input" id="email" placeholder="Email">
        <span class="form-email-error">Email is not valid</span>
      </div>
      <button type="submit" class="btn btn-submit">Update settings</button>
    </form>
  </section>


  <script src="./src/js/app.js"></script>
</body>
</html>
